<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="registration form for software developers trainees.">
    <meta name="keywords" content="software training, full stack developer, backend developer">
    <title>Registration form</title>
</head>
<body>
    <form action="submit-form.php" method="post">
        <label for="username"> username *:</label>
        <input type="text" name="username" id="username" placeholder="Gebreyesus"><br>
        <label for="email">email *:</label>
        <input type="email" name="email" id="email"
        placeholder="info@ktsync.com"><br>
        <label for="male">male:</label>
        <input type="radio" name="male" id="male"><br>
        <label for="female">female:</label>
        <input type="radio" name="female" id="female"><br>
        <label for="phone">phone *:</label>
        <input type="tel" name="phone" id="phone" required pattern="[0-9] {10}"><br>
        <label for="message">message:</label>
        <textarea name="message" id="message"></textarea><br>
        <button type="submit" name="submit" id="submit">submit</button>


    </form>
    
</body>
</html>
